<!doctype html>
<!--[if lt IE 7]>      <html ng-app="yololiumApp" ng-strict-di ng-csp class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html ng-app="yololiumApp" ng-strict-di ng-csp class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html ng-app="yololiumApp" ng-strict-di ng-csp class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html ng-app="yololiumApp" ng-strict-di ng-csp class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>PBKDF2 Benchmark</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://oauth3.org/api/; script-src 'self' https://www.google-analytics.com/; img-src https: data: blob: filesystem:;">
    <meta name="description" content="Strengthening the Stakes of Zion one app at a time.">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">

    <!-- Canonical self-reference-->
    <link rel="canonical" href="https://daplie.com/pbkdf2/">
    <link rel="icon" href="favicon.ico" />

    <!-- build:css({.tmp,app}) styles/main.css -->
    <!--
    <link rel="stylesheet" href="styles/style.css">
    -->
    <!-- endbuild -->

    <!-- link href="//netdna.bootstrapcdn.com/bootswatch/3.2.0/united/bootstrap.min.css" rel="stylesheet" -->
    <link href="styles/bootstrap.cerulean.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.min.css" rel="stylesheet">
    <link href="styles/font-awesome.min.css" rel="stylesheet">
    <!-- fontawesome fonts MUST exist in ../fonts/ -->
  </head>
  <body class="fade">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="container">
      <h1>PBKDF2 Benchmark</h1>

      <form class="js-form ">
        <fieldset>
          <div class="form-group">
            <label>Hash:</label>
            <select class="js-hash form-control">
              <option value="SHA-1">SHA-1</option>
              <option selected="selected" value="SHA-256">SHA-256</option>
            </select>
          </div>
          <div class="form-group">
            <label>Iterations:</label>
            <input class="js-iter form-control" type="number" min="1" max="100000" step="1" value="1000"/>
          </div>
          <div class="form-group">
            <label>Bit Length:</label>
            <select class="js-bits form-control">
              <option selected="selected" value="128">128-bit (16-byte)</option>
              <option value="256">256-bit (32-byte)</option>
            </select>
          </div>
        </fieldset>

        <br/>

        <fieldset>
          <div class="form-group">
            <label>Secret:</label>
            <input class="js-secret disabled form-control" type="text" disabled="disabled" value="my dirty little secret" />
          </div>
          <div class="form-group">
            <button class="btn btn-default js-webcrypto-form" type="button">Test with WebCrypto</button>
            <button class="btn btn-default js-forge-form" type="button">Test with Forge</button>
          </div>
        </fieldset>

        <br/>

        <fieldset>
          <div class="form-group">
            <label>Time:</label>
            <input class="js-stopwatch disabled form-control" type="text" disabled="disabled" />
          </div>
        </fieldset>
      </form>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/forge/js/forge.bundle.js"></script>
    <script src="bower_components/unibabel/index.js"></script>
    <script src="bower_components/unibabel/unibabel.hex.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/pbkdf2.test.js"></script>
    <!-- endbuild -->
  </body>
</html>
